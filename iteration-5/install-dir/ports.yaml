# Required Python packages:
#
# ansible
# openstackclient
# openstacksdk
# netaddr

- import_playbook: common.yaml

- hosts: all
  gather_facts: no

  tasks:
  - name: 'Create the Control Plane ports'
    os_port:
      name: "{{ item.1 }}-{{ item.0 }}"
      network: "{{ cluster_network }}"
      fixed_ips: 
      - ip_address: "{{ networks.cluster.ocp_core.cidr | next_nth_usable( item.0 + 21 ) }}"
      security_groups:
      - "{{ os_sg_master }}"
      allowed_address_pairs:
      - ip_address: "{{ networks.cluster.ocp_core.cidr | next_nth_usable(21) }}"
      - ip_address: "{{ networks.cluster.ocp_core.cidr | next_nth_usable(22) }}"
      - ip_address: "{{ networks.cluster.ocp_core.cidr | next_nth_usable(23) }}"
      - ip_address: "{{ networks.cluster.ocp_core.cidr | next_nth_usable(25) }}"
      - ip_address: "{{ networks.cluster.ocp_core.cidr | next_nth_usable(26) }}"
    with_indexed_items: "{{ [os_port_master] * os_cp_nodes_number }}"
    register: ports

  - name: 'Create the Control Plane public ports'
    os_port:
      name: "public-{{ item.1 }}-{{ item.0 }}"
      network: "{{ public_network }}"
      fixed_ips: 
      - ip_address: "{{ networks.public.ocp_core.cidr | next_nth_usable( item.0 + 21 ) }}"
      security_groups:
      - "{{ os_sg_master }}"
      allowed_address_pairs:
      - ip_address: "{{ networks.public.ocp_core.cidr | next_nth_usable(21) }}"
      - ip_address: "{{ networks.public.ocp_core.cidr | next_nth_usable(22) }}"
      - ip_address: "{{ networks.public.ocp_core.cidr | next_nth_usable(23) }}"
      - ip_address: "{{ networks.public.ocp_core.cidr | next_nth_usable(25) }}"
      - ip_address: "{{ networks.public.ocp_core.cidr | next_nth_usable(26) }}"
    with_indexed_items: "{{ [os_port_master] * os_cp_nodes_number }}"
    register: portspublic

  - name: 'Create the Control Plane management ports'
    os_port:
      name: "management-{{ item.1 }}-{{ item.0 }}"
      network: "{{ management_network }}"
      fixed_ips: 
      - ip_address: "{{ networks.management.ocp_core.cidr | next_nth_usable( item.0 + 20 ) }}"
      security_groups:
      - "{{ os_sg_master }}"
    with_indexed_items: "{{ [os_port_master] * os_cp_nodes_number }}"
    register: portsmanagement

  - name: 'Create the Control Plane outbound ports'
    os_port:
      name: "outbound-{{ item.1 }}-{{ item.0 }}"
      network: "{{ outbound_network }}"
      fixed_ips: 
      - ip_address: "{{ networks.outbound.ocp_core.cidr | next_nth_usable( item.0 + 16 ) }}"
      security_groups:
      - "{{ os_sg_master }}"
      allowed_address_pairs:
      - ip_address: "{{ networks.outbound.ocp_core.cidr | next_nth_usable(16) }}"
      - ip_address: "{{ networks.outbound.ocp_core.cidr | next_nth_usable(17) }}"
      - ip_address: "{{ networks.outbound.ocp_core.cidr | next_nth_usable(18) }}"
      - ip_address: "{{ networks.outbound.ocp_core.cidr | next_nth_usable(19) }}"
      - ip_address: "{{ networks.public.ocp_core.cidr | next_nth_usable(25) }}"
      - ip_address: "{{ networks.public.ocp_core.cidr | next_nth_usable(26) }}"
    with_indexed_items: "{{ [os_port_master] * os_cp_nodes_number }}"
    register: portsoutbound
