- import_playbook: common.yaml

- hosts: all
  gather_facts: no

  tasks:
  # - name: 'Create the Compute ports'
  #   os_port:
  #     name: "{{ item.1 }}-{{ item.0 }}"
  #     network: "{{ cluster_network }}"
  #     security_groups:
  #     - "{{ os_sg_worker }}"
  #     allowed_address_pairs:
  #     - ip_address: "{{ networks.cluster.ocp_core.cidr | next_nth_usable(7) }}"
  #   with_indexed_items: "{{ [os_port_worker] * os_compute_nodes_number }}"
  #   register: ports

  - name: 'Create the Compute Cluster Ports'
    os_port:
      name: "{{ cluster_name }}-{{ node_type }}-{{ hostname }}-cluster"
      network: "{{ cluster_network }}"
      fixed_ips: 
      - ip_address: "{{ ip_cluster }}"
      security_groups:
      - "{{ os_sg_worker }}"
      allowed_address_pairs:
      - ip_address: "{{ ip_cluster }}"
    loop: "{{ workers }}"
    loop_control:
      loop_var: node
      label: "{{ fqdn }}"
    vars:
      node_type: "worker"
      hostname: "{{ node['name'] }}"
      ip_cluster: "{{ node['ip_cluster'] }}"
      fqdn: "{{ node['name'] }}.{{ cluster_domain }}"
    register: portscluster

  - name: 'Create the Compute Management Ports'
    os_port:
      name: "{{ cluster_name }}-{{ node_type }}-{{ hostname }}-management"
      network: "{{ management_network }}"
      fixed_ips: 
      - ip_address: "{{ ip_mgmt }}"
      security_groups:
      - "{{ os_sg_worker }}"
      allowed_address_pairs:
      - ip_address: "{{ ip_mgmt }}"
    loop: "{{ workers }}"
    loop_control:
      loop_var: node
      label: "{{ fqdn }}"
    vars:
      node_type: "worker"
      hostname: "{{ node['name'] }}"
      ip_mgmt: "{{ node['ip_mgmt'] }}"
      fqdn: "{{ node['name'] }}.{{ cluster_domain }}"
    register: portsmanagement

  - name: 'Create the Compute Outbound Ports'
    os_port:
      name: "{{ cluster_name }}-{{ node_type }}-{{ hostname }}-outbound"
      network: "{{ outbound_network }}"
      fixed_ips: 
      - ip_address: "{{ ip_outbound }}"
      security_groups:
      - "{{ os_sg_worker }}"
      allowed_address_pairs:
      - ip_address: "{{ ip_outbound }}"
    loop: "{{ workers }}"
    loop_control:
      loop_var: node
      label: "{{ fqdn }}"
    vars:
      node_type: "worker"
      hostname: "{{ node['name'] }}"
      ip_outbound: "{{ node['ip_outbound'] }}"
      fqdn: "{{ node['name'] }}.{{ cluster_domain }}"
    register: portsoutbound

  - name: 'Create the Compute Public Ports'
    os_port:
      name: "{{ cluster_name }}-{{ node_type }}-{{ hostname }}-public"
      network: "{{ public_network }}"
      fixed_ips: 
      - ip_address: "{{ ip_public }}"
      security_groups:
      - "{{ os_sg_worker }}"
      allowed_address_pairs:
      - ip_address: "{{ ip_public }}"
    loop: "{{ workers }}"
    loop_control:
      loop_var: node
      label: "{{ fqdn }}"
    vars:
      node_type: "worker"
      hostname: "{{ node['name'] }}"
      ip_public: "{{ node['ip_public'] }}"
      fqdn: "{{ node['name'] }}.{{ cluster_domain }}"
    register: portspublic

  - name: 'Create the Compute servers'
    os_server:
      name: "{{ cluster_name }}-{{ node_type }}-{{ hostname }}"
      image: "{{ os_image_rhcos }}"
      flavor: "{{ os_flavor_worker }}"
      auto_ip: no
      userdata: "{{ lookup('file', '../scripts/{{ cluster_name }}.{{ cluster_domain }}/{{ cluster_name }}-{{ node_type }}-{{ hostname }}-ignition.json' ) | string }}"
      nics:
      - port-name: "{{ cluster_name }}-{{ node_type }}-{{ hostname }}-cluster"
      - port-name: "{{ cluster_name }}-{{ node_type }}-{{ hostname }}-public"
      - port-name: "{{ cluster_name }}-{{ node_type }}-{{ hostname }}-management"
      - port-name: "{{ cluster_name }}-{{ node_type }}-{{ hostname }}-outbound"
    loop: "{{ workers }}"
    loop_control:
      loop_var: node
      label: "{{ fqdn }}"
    vars:
      node_type: "worker"
      hostname: "{{ node['name'] }}"
      ip_cluster: "{{ node['ip_cluster'] }}"
      fqdn: "{{ node['name'] }}.{{ cluster_name }}.{{ cluster_domain }}"
    register: ports
