      keepalived:
        api: 172.21.104.25
        ingress: 172.21.104.26
        apipublic: 172.21.112.25

      bootstrap:
        name: "bootstrap"
        ip_cluster: "172.21.104.6"
        ip_mgmt: "172.21.104.70"

      masters:
      - name: "m01"
        ip_cluster: "172.21.104.21"
        ip_mgmt: "172.21.104.71"
        ip_outbound: "172.21.105.195"
        ip_public: "172.21.112.21"
      - name: "m02"
        ip_cluster: "172.21.104.22"
        ip_mgmt: "172.21.104.72"
        ip_outbound: "172.21.105.196"
        ip_public: "172.21.112.22"
      - name: "m03"
        ip_cluster: "172.21.104.23"
        ip_mgmt: "172.21.104.73"
        ip_outbound: "172.21.105.197"
        ip_public: "172.21.112.22"

      networks:
        management:
          mtu: 1500
          ocp_core:
            name: "management"
            cidr: 172.21.104.64/26
            gateway: 172.21.104.65
            external: no
        cluster:
          mtu: 2150
          ocp_core:
            name: "cluster"
            cidr: 172.21.104.0/26
            gateway: 172.21.104.1
            external: no
        outbound:
          mtu: 1500
          ocp_core:
            name: "outbound"
            cidr: 172.21.105.192/26
            gateway: 172.21.105.193
            external: no
        public:
          ocp_core:
            name: "public"
            cidr: 172.21.112.0/27
            gateway: 172.21.112.1
            external: no

      dns_nameservers:
        domain: nfvdev.tlabs.ca
        nameservers:
          - 205.206.214.249
          - 209.20.8.249

      # User-provided values
      os_subnet_range: '172.21.104.0/26'
      os_flavor_master: '6-12G-120'
      os_flavor_worker: '6-12G-120'
      os_image_rhcos: 'rhcos-openstack.4.6.47.x86_64.qcow2'
      # Service subnet cidr
      svc_subnet_range: '172.30.0.0/16'
      os_svc_network_range: '172.30.0.0/15'
      # Subnet pool prefixes
      cluster_network_cidrs: '10.128.0.0/14'
      # Subnet pool prefix length
      host_prefix: '23'
      # Name of the SDN.
      # Possible values are OpenshiftSDN or Kuryr.
      os_networking_type: 'OpenshiftSDN'

      # Number of provisioned Control Plane nodes
      # 3 is the minimum number for a fully-functional cluster.
      os_cp_nodes_number: 3

      # Number of provisioned Compute nodes.
      # 3 is the minimum number for a fully-functional cluster.
      os_compute_nodes_number: 3

      # The public network providing connectivity to the cluster. If not
      # provided, the cluster external connectivity must be provided in another
      # way.
      #
      # Required for os_api_fip, os_ingress_fip, os_bootstrap_fip.
      os_external_network: 'ocp30_management'

      # OpenShift API floating IP address. If this value is non-empty, the
      # corresponding floating IP will be attached to the Control Plane to
      # serve the OpenShift API.
      os_api_fip: '172.21.104.71'

      # OpenShift Ingress floating IP address. If this value is non-empty, the
      # corresponding floating IP will be attached to the worker nodes to serve
      # the applications.
      os_ingress_fip: '172.21.104.72'

      # If this value is non-empty, the corresponding floating IP will be
      # attached to the bootstrap machine. This is needed for collecting logs
      # in case of install failure.
      os_bootstrap_fip: '172.21.104.70'
      
      ocp30_cluster_subnet_range: 172.21.104.0/26
      ocp30_outbound_subnet_range: 172.21.105.192/26
      ocp30_public_subnet_range: 172.21.112.0/27
      ocp30_management_subnet_range: 172.21.104.64/26
        