  - name: 'Remove the Compute Cluster ports'
    os_port:
      name: "{{ cluster_name }}-{{ node_type }}-{{ hostname }}-cluster"
      state: absent
    loop: "{{ masters }}"
    loop_control:
      loop_var: node
      label: "{{ fqdn }}"
    vars:
      node_type: "master"
      hostname: "{{ node['name'] }}"
      fqdn: "{{ node['name'] }}.{{ cluster_domain }}"

  - name: 'Remove the Compute Outbound ports'
    os_port:
      name: "{{ cluster_name }}-{{ node_type }}-{{ hostname }}-outbound"
      state: absent
    loop: "{{ masters }}"
    loop_control:
      loop_var: node
      label: "{{ fqdn }}"
    vars:
      node_type: "master"
      hostname: "{{ node['name'] }}"
      fqdn: "{{ node['name'] }}.{{ cluster_domain }}"

  - name: 'Remove the Master Management ports'
    os_port:
      name: "{{ cluster_name }}-{{ node_type }}-{{ hostname }}-management"
      state: absent
    loop: "{{ masters }}"
    loop_control:
      loop_var: node
      label: "{{ fqdn }}"
    vars:
      node_type: "master"
      hostname: "{{ node['name'] }}"
      fqdn: "{{ node['name'] }}.{{ cluster_domain }}"

  - name: 'Remove the Master Public ports'
    os_port:
      name: "{{ cluster_name }}-{{ node_type }}-{{ hostname }}-public"
      state: absent
    loop: "{{ masters }}"
    loop_control:
